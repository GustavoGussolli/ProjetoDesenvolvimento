<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">

    <style>
        div{
            padding: 10px 10px 10px 10px;
            text-align: center;
            
        }
        
    </style>


</head>
<body>
    <main>

    <form action="">

        <div>

            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" name="campo-nome">
        </div>

        <div>
            <label for="campo-email">E-mail</label>
            <input type="email" id="campo-email" name="campo-email">
        </div>

        <div>
            <label for="campo-telefone">Telefone</label>
            <input type="number" id="campo-telefone" name="campo-telefone">
        </div>

        <div>
            <label for="campo-mensagem">Comentario</label>
            <input type="text" id="campo-mensagem" name="campo-mensagem" min="0", max="250">
        </div>

        <div>
            <input type="submit">
        </div>

        </form>
        <a id="Enviar" href="../index.html">Voltar</a>
    </main>
</body>
</html>
